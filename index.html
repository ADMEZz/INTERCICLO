<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso remoto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 24px;
      margin-top: 40px;
    }

    img {
      width: 300px;
      margin: 15px 0;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Plataformas de acceso remoto</h1>

  <div>
    <h2>TeamViewer</h2>
    <img src="teamviewer.png" alt="Logo de TeamViewer">
    <p><a href="https://www.teamviewer.com/" target="_blank">Visitar el sitio web</a></p>
  </div>

  <div>
    <h2>AnyDesk</h2>
    <img src="anydesk.png" alt="Logo de AnyDesk">
    <p><a href="https://anydesk.com/" target="_blank">Visitar el sitio web</a></p>
  </div>
</body>
</html>
